

<div class="searchDiv">
<h2 class="brand-logo center">Search</h2>
<form ng-submit="">
<ul>

  <label>Minimum Age</label>
  <select ng-model="search.minAge" class="browser-default">
    <option disabled selected>Select Age</option>
    <option ng-repeat="a in range(18,85)" value="{{ a }}">{{ a }}</option>
  </select>

  <label>Maximum Age</label>
  <select ng-model="search.maxAge" class="browser-default">
    <option  disabled selected>Select Age</option>
    <option ng-repeat="a in range(18,85)" value="{{ a }}">{{ a }}</option>
  </select>

  <input type="text" placeholder="Location">



  <li>
  <h6>Gender</h6>
  <input type="radio" name="gender" class="with-gap" id="search-male" value="male" ng-model="search.gender">
  <label for="search-male">Male</label>
  <input type="radio" name="gender" class="with-gap" id="search-female" value="female" ng-model="search.gender">
  <label for="search-female">Female</label>
  </li>

  <li>
  <h6>Orientation</h6>
  <input type="radio" name="orientation" class="with-gap" id="search-straight" ng-model="search.orientation">
  <label for="search-straight">Straight</label>
  <input type="radio" name="orientation" class="with-gap" id="search-gay" ng-model="search.orientation">
  <label for="search-straight">Gay</label>
  </li>
</ul>
</form>
<button class="waves-effect waves-light btn-large indigo accent-2 center">Search</button>
</div>
