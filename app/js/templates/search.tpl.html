
<div class="searchDiv">
<div class="row">
<h2 class="brand-logo center"><img src="http://cdn.breitbart.com/mediaserver/2012/12/11/reg-1024BeyonceTwitPicmh101612jpg.jpg" height="50" style="border-radius:5%" /><img src="http://www.christinechobeauty.com/images/img-headshots1lg.jpg" width="auto" height="50" style="border-radius:5%" /><img src="http://www.colemanphotographix.com/wp-content/uploads/WomensHeadshot-0015.jpg" width="auto" height="50" style="border-radius:5%" /><img src="http://www.timcoburnphoto.com/wp-content/uploads/2013/02/DC-HEADSHOT-PHOTOGRAPHER-4.jpg" width="auto" height="50" style="border-radius:5%" /><img src="http://thepostracialtimes.com/wp-content/uploads/2014/03/HEADSHOTS-106.jpg" width="auto" height="50" style="border-radius:5%"/><img src="http://www.marccartwrightheadshots.com/wp-content/gallery/men/headshots_male3.jpg" width="auto" height="50" style="border-radius:5%"/><img src="http://indiereader.com/wp-content/uploads/2012/02/edward-cullen.jpg" height="50" style="border-radius:5%" /><img src="https://d1w5usc88actyi.cloudfront.net/styles/full/s3/lead/2014/12/fstoppers-dylan-patrick-setting-up-a-successful-headshot-session-8.jpg" height="50" style="border-radius:5%" /></h2>
<form ng-submit="">
<ul>

  <label>Minimum Age</label>
  <select ng-model="search.minAge" class="browser-default">
    <option disabled selected>Select Age</option>
    <option ng-repeat="a in range(18,85)" value="{{ a }}">{{ a }}</option>
  </select>

  <label>Maximum Age</label>
  <select ng-model="search.maxAge" class="browser-default">
    <option  disabled selected>Select Age</option>
    <option ng-repeat="a in range(18,85)" value="{{ a }}">{{ a }}</option>
  </select>

  <input type="text" placeholder="Location">



  <li>
  <h6>Gender</h6>
  <input type="radio" name="gender" class="with-gap" id="search-male" value="male" ng-model="search.gender">
  <label for="search-male">Male</label>
  <input type="radio" name="gender" class="with-gap" id="search-female" value="female" ng-model="search.gender">
  <label for="search-female">Female</label>
  </li>

  <li>
  <h6>Orientation</h6>
  <input type="radio" name="orientation" class="with-gap" id="search-straight" ng-model="search.orientation">
  <label for="search-straight">Straight</label>
  <input type="radio" name="orientation" class="with-gap" id="search-gay" ng-model="search.orientation">
  <label for="search-straight">Gay</label>
  </li>
</ul>
</form>
<button ng-click="takemetoSearch()" class="waves-effect waves-light btn-large">Search</button>
</div>
</div>
