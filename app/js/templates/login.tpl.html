<h2>This is the Login/Register template</h2>

<div class="login">
  <form ng-submit>
    <input type="text" id="loginusername" placeholder=" username"/>
    <input type="email" id="loginemail" placeholder=" email address"/>
    <input type="password" id="loginpassword" placeholder=" password"/>
    <button class="waves-effect waves-light btn-large indigo accent-2">Login</button>
    <div class="facebookLogin">
      <button class="waves-effect waves-light btn-large indigo accent-2">Login With Facebook</button>
    </div>
  </form>

</div>

<div class="register">
  <form ng-submit>
    <input type="text" id="regusername" placeholder=" username"/>
    <input type="email" id="regemail" placeholder=" email address"/>
    <input type="password" id="regpassword" placeholder=" password"/>
    <button class="waves-effect waves-light btn-large indigo accent-2">Register</button>
    <div class="facebookRegister">
      <button class="waves-effect waves-light btn-large indigo accent-2">Register With Facebook</button>
    </div>
  </form>

</div>
