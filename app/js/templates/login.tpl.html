<h2>This is the Login/Register template</h2>

<div class="login">
  <form ng-submit="loginUser(log)">
    <input type="email" id="loginemail" ng-model="log.email" placeholder=" email address"/>
    <input type="password" id="loginpassword" ng-model="log.password" placeholder=" password"/>
    <button id="loginpageBtn" class="waves-effect waves-light btn-large indigo accent-2">Login</button>
    <div class="facebookLogin">
      <button class="waves-effect waves-light btn-large indigo accent-2">Login With Facebook</button>
    </div>
  </form>

</div>

<div class="register">
  <form ng-submit="registerUser(reg)">
    <input type="email" id="regemail" ng-model="reg.email" placeholder=" email address"/>
    <input type="password" id="regpassword" ng-model="reg.password" placeholder=" password"/>
    <button class="waves-effect waves-light btn-large indigo accent-2">Register</button>
    <div class="facebookRegister">
      <button class="waves-effect waves-light btn-large indigo accent-2">Register With Facebook</button>
    </div>
  </form>

</div>
